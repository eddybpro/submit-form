<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Submit Form</title>
  </head>
  <body>
    <main>
      <div class="text">
        <h1 class="title">Learn to code by watching others</h1>
        <p class="desc">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understunding how developers think is
          invaluable.
        </p>
      </div>
      <div class="container">
        <div class="price">
          <p class="price-text">
            Try it free 7 days
            <span class="thin-text"> then $20/mo. thereather </span>
          </p>
        </div>
        <form action="#" class="form">
          <label for="first-name">
            <input
              type="text"
              name="first-name"
              id="first-name"
              placeholder="First Name"
            />
            <span class="redSpan">Invalid name</span>
          </label>
          <label for="last-name">
            <input
              type="text"
              name="last-name"
              id="last-name"
              placeholder="Last Name"
            />
            <span class="redSpan">Invalid name</span>
          </label>
          <label for="email">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email Address"
            />
            <span class="redSpan">Invalid Email address</span>
          </label>
          <label for="password">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
            />
            <span class="redSpan">Invalid password</span>
          </label>
          <label for="submit">
            <input
              id="submit"
              class="submit"
              type="submit"
              value="CLAIM YOUR FREE TRIAL"
            />
          </label>
          <label class="label-text" for="text">
            By clicking the button, you are agreeing to our
            <a class="terms" href="#">Terms and Services</a>
          </label>
        </form>
      </div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
